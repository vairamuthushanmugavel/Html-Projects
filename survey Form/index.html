<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <main>
    <h1 id="title">Freecode camp survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name : </label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name"  required />
        </div>
        <div class="form-group">
            <label id="email-label">email: </label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email"  required/>
        </div>
        <div class="form-group">
            <label id="number-label">Age (optional) : </label><br>
            <input type="number" name="age" id="number" min="18" max="50" placeholder="Age" required />
        </div>
        <div class="form-group">
            <label>Which option best describes your current role ?</label><br>
            <select id="dropdown">
                <option value="student">student</option>
                <option value="fulltime">Full time job</option>
                <option value="fulltimelearner">Full time Learner</option>
                <option value="prefernottosay">Prefer not to say</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label>Would you recommend free code camp to a friend ?</label><br>
            <fieldset>
                <label><input type="radio" name="recommend" value="Definitely" checked />Definitely</label><br>
                <label><input type="radio" name="recommend" value="Maybe" />May be</label><br>
                <label><input type="radio" name="recommend" value="notsure" />Notsure</label><br>
            </fieldset>

        </div>
        <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?</label><br>
            <select>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Opensource">Opensource</option>
            </select>
        </div>

        <div class="form-group">
            <label>What would you like to see improved</label><br>
            <label><input type="checkbox" name="improvement" value="frontendprojects">Front End Projects</label><br>
            <label><input type="checkbox" name="improvement" value="backendprojects">Back End Projects</label><br>
            <label><input type="checkbox" name="improvement" value="datavisuvalization">Data Visuvalization</label><br>
            <label><input type="checkbox" name="improvement" value="videos">Videos</label><br>
            <label><input type="checkbox" name="improvement" value="wiki">wiki</label><br>
            <label><input type="checkbox" name="improvement" value="Forum">Forum</label><br>
        </div>
        <div class="form-group">
            <label> Any comments or suggestions ?</label><br>
            <textarea name="comments"  cols="80" rows="10" name="comments"
                placeholder="Enter your comment here"></textarea>
        </div>
        <input id="submit" type="submit" value="submit" >
    </form>
</main>
</body>

</html>
